<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Eligibility Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            margin: 10px;
            padding: 5px;
            font-size: 16px;
        }
        #result {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Voter Eligibility Checker</h1>
    
    <label for="age">Enter your age:</label>
    <input type="number" id="age" placeholder="Enter your age" required>
    
    <button onclick="checkEligibility()">Check Eligibility</button>
    
    <div id="result"></div>

    <script>
        function checkEligibility() {
            // Get user's age from input
            var age = document.getElementById("age").value;

            // Check eligibility based on age
            if (age >= 18) {
                document.getElementById("result").innerHTML = "You are eligible to vote!";
            } else {
                document.getElementById("result").innerHTML = "Sorry, you are not eligible to vote yet.";
            }
        }
    </script>
</body>
</html>
